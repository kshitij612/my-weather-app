<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg text-white bg-dark" style="width: 20rem; border-radius: 20px;">
    
    <!-- Search Bar -->
    <div class="text-center p-3">
      <input type="text" class="form-control rounded-pill bg-light" placeholder="Search city">
    </div>

    <!-- Weather Display -->
    <div class="text-center p-4" style="background-image: url('night-sky.jpg'); background-size: cover; border-radius: 20px 20px 0 0;">
      <h3>Alaska</h3>
      <h1 class="display-3 fw-bold">-5°C</h1>
      <img src="moon-icon.png" alt="Night" width="60">
    </div>

    <!-- More Information -->
    <div class="bg-primary bg-opacity-75 p-3 rounded-bottom">
      <h6 class="text-uppercase">More Information</h6>
      <div class="row text-center">
        <div class="col">
          <i class="bi bi-thermometer-snow fs-4"></i>
          <p class="mb-0">Min</p>
          <p>-5°C</p>
        </div>
        <div class="col">
          <i class="bi bi-thermometer-sun fs-4"></i>
          <p class="mb-0">Max</p>
          <p>-5°C</p>
        </div>
        <div class="col">
          <i class="bi bi-droplet fs-4"></i>
          <p class="mb-0">Humidity</p>
          <p>80%</p>
        </div>
        <div class="col">
          <i class="bi bi-wind fs-4"></i>
          <p class="mb-0">Wind</p>
          <p>2.31 km/h</p>
        </div>
      </div>
    </div>
  </div>
</div>
